<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" style="max-width:400px;margin-top:100px;">
  <h3>Admin Login</h3>

  <p id="msg"></p>

  <input id="email" type="email" placeholder="Email" class="form-control mb-2">
  <input id="password" type="password" placeholder="Password" class="form-control mb-2">

  <button onclick="login()" class="btn btn-dark w-100">Login</button>
</div>

<script>
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch("https://saloon-backend-plfu.onrender.com/api/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (res.ok) {
    localStorage.setItem("admin", "true");
    window.location.href = "dashboard.html";
  } else {
    document.getElementById("msg").innerText = data.error;
  }
}
</script>

</body>
</html>
